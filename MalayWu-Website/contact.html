<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Malay Wu</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="light-header">
    <div class="container nav-wrapper">
      <img src="images/chlogo.png" alt="Malay Wu Logo" class="logo" />
      <div class="nav-toggle" onclick="this.classList.toggle('open'); document.querySelector('.nav-links').classList.toggle('active')">
        <span></span><span></span><span></span>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="meet.html">Meet Malay</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container" style="margin-top: 40px;">
      <h1>Contact Malay Wu</h1>
      <form action="#" method="POST" style="margin-top: 20px; display: grid; gap: 20px; max-width: 600px;">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Phone Number" />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div style="margin-top: 40px;">
        <h3>Office Location</h3>
        <p>Chapman Hall Realtors, Alpharetta, GA</p>
        <p>Email: malaywu@gmail.com</p>
        <p>Phone: (404) 123-4567</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 Malay Wu. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
